<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/style.css" />

  <body>
    <p>
     Va te faire enculer
    </p>

    <label for="myCheck">Oeeeeee</label>
    <input type="checkbox" id="myCheck" onclick="toggleText()" />

    <p id="text" style="display: none">
      Hell yeah :D Let's have some cocktails and get some bass boosted music
      making the earth shatter, let's get drunk brooo
    </p>

    <label for="maCheckbox">
      <input type="checkbox" id="maCheckbox" onclick="toggleImage()" /> hell nah
    </label>

    <br /><br />

    <img
      id="monImage"
      src="https://i.pinimg.com/736x/06/87/38/068738f3750f400d3bd2df99abfe33e6.jpg"
      alt="Image Ã  afficher"
      style="display: none"
    />

    <script>
      function toggleText() {
        const checkBox = document.getElementById("myCheck");
        const text = document.getElementById("text");
        text.style.display = checkBox.checked ? "block" : "none";
      }

      function toggleImage() {
        const checkbox = document.getElementById("maCheckbox");
        const image = document.getElementById("monImage");
        image.style.display = checkbox.checked ? "block" : "none";
      }
    </script>
  </body>
